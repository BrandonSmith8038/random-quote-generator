<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Random Quote Machine</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-beta/css/bootstrap.min.css">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-md-6 mx-auto text-center">
                <div class="card mt-5">
                    <div class="card-body">
                        <div id="quoteContent">
                            Random Quote Generator
                        </div>
                        <div id="quoteAuthor" class="text-right text-muted">
                        </div>
                        <div class="row">
                            <div class="col-lg-6">
                                <button class="btn btn-outline-dark mr-2" id="quote-btn">Get New Quote</button>
                            </div>
                            <div class="col-lg-6">
                                <button class="btn btn-outline-primary" id="twitter-btn" disabled><i class="fa fa-twitter"></i> Tweet Quote</button>
                            </div>
                        </div>
                        
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-beta/js/bootstrap.min.js'></script>
    <script src='main.js'></script>
</body>

</html>
